<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style yang sudah ada untuk form login */
        .login-container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f9532d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #d34221;
        }

        .dark-mode .login-container {
            background-color: #444;
            color: #ddd;
            border-color: #555;
        }

        .dark-mode input[type="text"], .dark-mode input[type="password"] {
            background-color: #555;
            color: #ddd;
            border-color: #666;
        }

        .dark-mode input[type="submit"] {
            background-color: #f9532d;
        }
    </style>
</head>
<body>

    <!-- Navbar dengan Toggle Dark Mode -->
    <header class="container">
        <div class="navbar">
            <div class="logo">
                <a href="#">AutoRental</a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html" id="loginLink" class="active">Login</a></li>
                </ul>
            </nav>
            <div class="mode-switch">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle" class="mode-icon">
                    ðŸŒ™
                </label>
            </div>
        </div>
    </header>

    <!-- Form Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Toggle Dark Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Cek jika dark mode sudah disimpan sebelumnya
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Hapus tautan login di navbar jika berada di halaman login
        const loginLink = document.getElementById('loginLink');
        if (window.location.href.includes('login.html')) {
            loginLink.style.display = 'none';
        }
    </script>

</body>
</html>
